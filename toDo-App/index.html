<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDo-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>ToDos</h1>
      <ul>
        <li><input type="radio" name="All" id="all" />All</li>
        <li><input type="radio" name="Open" id="open" />Open</li>
        <li><input type="radio" name="Close" id="close" />Close</li>
      </ul>
    </section>
    <section>
      <input id="todo-input" type="text" />
      <button id="add-btn">Add Todos</button>
      <button id="remove-btn">Remove Todos</button>
      <ul id="todo-ul-list"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
